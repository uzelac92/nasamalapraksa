
  <div class="fbwrapper" ng-controller = "kontroler"  ng-click="kaFejsu()">
  <div class="fbkartica">
    <div class="fbanimacija"></div>
    <div class="fbtxt">pratite nas na FB</div>
  </div>
</div>
<div class="najcitanijiPostovi" ng-controller="kontroler">
    <div class="naslovNajcitaniji">Najčitaniji članci!</div>
    <div class="wrapper">
      
      <!--
			Ovde sam morao da ubacim jedan DIV da okupiram jednu karticu, jer u div-u se poziva funkcija zasluzna za kreiranje kartica
			nisam mogao u <a> tagu da je pozovem jer vec koristimo neku promenljivu iz te funkcije tamo. Ti sredi kako ti mislis. VOLIM!
		-->
      <div ng-repeat="topItem in topPostovi | limitTo: 3 ">
        <a href="/post/{{topItem.PUTANJA}}/{{topItem.ID}}">
          <div class="desnaCard" >
            <div class="imgcontainer"><img alt="najcitanije" class="desnaSlika" ng-src="images/{{topItem.SLIKA}}" /></div>
            <p class="desnaNaslov">{{topItem.NASLOV}}</p>
            <div class="najcitanijiOpis">{{topItem.INTRO}}</div>
          </div>
        </a>
      </div>
      
  </div>
  </div>
