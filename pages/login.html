<div class="modal-body p-0 border-top-green" ng-controller="loginCtrl">
    <div class="col-sm-12 bg-red pt-4 pl-4 pb-2 pr-1  m-auto" role="heading">
        <h3 class="text-left text-white" aria-level="3">Administrator</h3>
    </div>
    <form name="myForm" novalidate>
        <div class="p-3" role="from">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-shield"></i></span>
                </div>
                <input ng-model="user.email" type="email" class="form-control col-12" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                <small class="text-danger col-12" ng-show="myForm.email.$touched && myForm.email.$invalid">Unesi validnu e-mail adresu!</small>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2"><i class="fab fa-keycdn"></i></span>
                </div>
                <input ng-model="user.password" type="password" class="form-control col-12" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" ng-minlength=6>
                <small class="text-danger  col-12" ng-show="myForm.password.$touched && myForm.password.$error.minlength">Unesi validnu sifru (najmanje 6 karaktera)!</small>
            </div>
        </div>
        <div class="form-group text-right col-12">
            <a class="btn btn-green btn-sm text-white col-3" ng-click="signIn()" role="button">Login</a>
        </div>
    </form>
</div>
