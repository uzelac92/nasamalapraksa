<div class="loaderwrapper"><div class="loaderCard mb-5"></div></div>
<div class="row CardLK" data-ng-init="initLoader()">
  	<div class="card" ng-repeat="item in postovi | limitTo:limit track by $index" ng-init="$last && finishLoad()">
      <a ng-href="/{{item.ID}}.html">
        <img class="cardimage" ng-src="images/{{item.SLIKA}}" alt="{{item.ALT}}"/>
        <div class="card-body">
          <h5 class="card-title" ng-bind-html="trustAsHtml(item.NASLOV)"></h5>
          <div class="card-text" ng-bind-html="trustAsHtml(item.INTRO)"></div>
          <p class="oko float-right mb-2"><span class="text-muted">
            {{item.KLIK}}&nbsp;<i class="far fa-eye"></i></span></p>
        </div>
      </a>
    </div>
	<button class="morebtn" ng-click='loadMore()'><i class="fas fa-angle-down"></i></button>
</div>
